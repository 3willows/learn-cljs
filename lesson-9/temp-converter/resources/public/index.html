<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>temp-converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <h1>temp-converter</h1>

      <div class="user-input">
        <div class="uom-control">
          <p>Convert from</p>
          <div class="radio-option">
            <input type="radio" id="uom-c" name="uom" value="c" checked="checked" /> 
            <label for="uom-c">Celcius</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="uom-f" name="uom" value="f" /> 
            <label for="uom-f">Farenheit</label>
          </div>
        </div>

        <div class="temp-control">
          <label for="temp">Temperature:</label>
          <input type="number" id="temp" name="temp" />
        </div>
      </div>
      
      <div class="converted-output">
        <h3>Converted Value</h3>

        <span id="temp-out">-</span>
        <span id="unit-out">F</span>
      </div>
    </div>
    <script src="js/compiled/temp_converter.js" type="text/javascript"></script>
  </body>
</html>
